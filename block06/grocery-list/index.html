<!DOCTYPE html>
<html lang="en">

<head>
<style>
li{
    font-size: large;
}
h2{
    text-align: left;
} 
h3{
    text-align: center;
}
</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>My Very Organized Grocery List</h1>

    <div style="background-color:rgb(247, 185, 131)">
        <h2>Pantry Items</h2>
    </div>
    <section class="yellow" style="background-color: rgb(247, 185, 131);">

        <div style="background-color:rgb(241, 198, 160);">
            <h3>Canned</h3>
            
            <ul>
                <li>Beans</li>
                
                <li>Corn</li>
                
                <li>Tuna</li>
            </ul>
        </div>
        <div style="background-color:rgb(241, 198, 160);">
            <h3>Dry Goods</h3>
            
            <ul>
                <li>Apricots</li>
                
                <li>Raisins</li>
                
                <li>Walnuts</li>
            </ul>
        </div>
        <div>
            <img src="./assets/images/Canned and Dry Foods.jpeg" alt="canned and dry foods">
        </div>
    </section>


    <div style="background-color:lightblue">
        <h2>Freezer Items</h2>
    </div>
    <section class="yellow" style="background-color:lightblue;">

        <div style="background-color:rgb(202, 220, 226);">
            <h3>Veggies</h3>

            <ol>
                <li>Broccoli</li>

                <li>Peas</li>

                <li>Carrots</li>
            </ol>
        </div>
        <div style="background-color:rgb(202, 220, 226);">
            <h3>Snacks</h3>
            <ol>
                <li>Yogurt</li>

                <li>Fruit</li>

                <li>Popsicles</li>
            </ol>
        </div>
        <div>
            <img src="./assets/images/Frozen Foods.jpg" alt="frozen foods">
        </div>
    </section>

</body>

</html>
